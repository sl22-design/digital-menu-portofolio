<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dining Menu</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #0c0c0c; /* Hitam mewah */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 2px solid #d4af37; /* Garis emas */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
        .header h1 {
            color: #d4af37; /* Warna emas */
            font-size: 32px;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
        }
        .header p {
            font-style: italic;
            font-size: 16px;
            color: #aaa;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 30px 20px;
        }
        .section-title {
            text-align: center;
            color: #d4af37;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .menu-item {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .menu-info {
            flex: 1;
        }
        .menu-info h3 {
            margin: 0;
            font-size: 18px;
            color: #eee;
        }
        .menu-info p {
            margin: 5px 0 0;
            font-size: 13px;
            color: #777;
        }
        .price {
            font-weight: bold;
            color: #d4af37;
            margin-left: 15px;
        }
        .wa-button {
            display: block;
            text-align: center;
            background: #d4af37;
            color: #000;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .footer {
            text-align: center;
            font-size: 11px;
            color: #444;
            margin-top: 40px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SL22 PREMIUM</h1>
        <p>A Taste of Perfection</p>
    </div>

    <div class="container">
        <div class="section-title">MAIN COURSE</div>

        <div class="menu-item">
            <div class="menu-info">
                <h3>Black Angus Sirloin</h3>
                <p>Premium beef with rosemary & garlic butter</p>
            </div>
            <div class="price">$55</div>
        </div>

        <div class="menu-item">
            <div class="menu-info">
                <h3>Lobster Thermidor</h3>
                <p>Fresh lobster with creamy mustard sauce</p>
            </div>
            <div class="price">$72</div>
        </div>

        <div class="menu-item">
            <div class="menu-info">
                <h3>Duck Confit</h3>
                <p>Crispy duck leg with orange reduction</p>
            </div>
            <div class="price">$42</div>
        </div>

        <a href="https://wa.me/628XXXXXXXXXX" class="wa-button">Reserve A Table Now</a>
        
        <div class="footer">
            DESIGNED BY SALDI LUBALU DESIGN
        </div>
    </div>

</body>
</html>
